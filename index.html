<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/herculanum-lt-pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>AVATAR THE LAST AIRBENDER</h1>
            <p>Online card game</p>
        </div>
        <main>
            <div id="hero">
            </div>
            <div id="enemy">
            </div>
        </main>
    </div>
    <div class="buttons">
        <section class="actions" id="actions">
            <button id="attack-button">Attack</button>
        </section>
        <section class="restart" id="restart">
            <button class="restart-btn" id="restart-button">Restart</button>
        </section>
    </div>

        rights to these assets.
        I acknowledge and appreciate the creators' contributions while ensuring respect for their intellectual
        property.</p>
    <script type="module" src="/index.js"></script>
</body>

</html>
